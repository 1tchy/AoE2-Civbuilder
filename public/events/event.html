<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/events/event.css" />
		<title>Civbuilder Events</title>
		<link rel="icon" href="/kraken_logo_circular.png">
	</head>
	<body>
		<img src="/kraken_logo_circular.png" alt="Krakenmeister's Maelstrom" id="discordinvite">
		<div id="eventtitle">Events</div>
		<div id="eventwrapper">
			<div class="eventcard" id="cardshowmatch1">
				<img src="/events/showmatch1.png" alt="Showmatch I">
				<div class="eventdescription">Showmatch I</div>
			</div>
			<div class="eventcard" id="cardturbos">
				<img src="/events/turbos.png" alt="TURBOS">
				<div class="eventdescription">TURBO Showdown</div>
			</div>
			<div class="eventcard" id="cardshowmatch2">
				<img src="/events/showmatch2.png" alt="Showmatch II">
				<div class="eventdescription">Showmatch II</div>
			</div>
		</div>
		<div id="navigation">
			<button id="home">Home</button>
		</div>
		<script src="/events/event.js"></script>
	</body>
</html>
